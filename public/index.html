<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css" />


    <!-- Bungee font 400 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Source Sans Pro font 300 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <!-- Source Sans Pro font 700 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">


    <!-- Source Sans Pro italic 700 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Source Sans Pro Italic 300 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <div class="nav">
            <div class="logo">
                <span>tweeter</span>
            </div>
            <div class="createNewTweet">

            <div id="write-tag">
                <p><strong>Write</strong> a new tweet</p>
            </div>
            </div>
        </div>
    </nav>


<div class="header-container">
    <div class="userbox">
        <header>
            <figure class="user">
                <img src="/images/profile-hex.png" alt="profile image">
                <figcaption>your name</figcaption>
            </figure>

        </header>
    </div>

    <main class="container">
        <section class="new-tweet">
            <h2></h2>
            <div class="tweetBox">
                <div id="message-too-long-alert">
                    nope
                </div>
                <form class="tweet-box-form" method="POST" action="/tweets">
                    <div class="tweetTextArea">
                        <textarea name="text" id="tweet-text" placeholder="what are you humming about"></textarea> 
                    </div>
                    <div class="tweetButtonAndCounter">
                        <button type="submit">Tweet</button>
                        <output name="counter" class="counter" for="tweet-text">140</output>
                    </div>
                </form>
            </div>
        </section>
        <section id="tweet-container"> </section>
        </div>
    </main>
</div>
    
</body>

</html>
