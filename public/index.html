<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />


    <!-- Bungee font 400 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- Source Sans Pro font 300 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <!-- Source Sans Pro font 700 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">


    <!-- Source Sans Pro italic 700 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,700&display=swap" rel="stylesheet">  

    <!-- Source Sans Pro Italic 300 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />



      <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
    <div class="nav">
        <div class="logo">
          <span>tweeter</span>
        </div>
        <div class="createNewTweet">
            <p><strong>Write</strong> a new tweet</p>
        </div>
    </div>
  </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <div class="userbox">
      
          <header>
            <div class="user">
                <img src="/images/profile-hex.png"> 
            </div>
            <br>
            <div>
                <h2>Your Name</h2>
            </div>
        </header>
        </div>
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
            <div class="tweetBox">
                <form method="POST" action="/tweets">
                    <label for="tweet-text">What are you humming about?</label>
                    <div class="tweetTextArea">
                        <textarea name="text" id="tweet-text"></textarea>
                    </div>
                    <div class="tweetButtonAndCounter">
                        <button type="submit">Tweet</button>
                        <output name="counter" class="counter" for="tweet-text">140</output>
                    </div>
                </form>
            </div>
        </section>
      </div>
    </main>
  </body>
</html>
